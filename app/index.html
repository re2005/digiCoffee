<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8" />
  <title>Digital Coffee KPN</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
  <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
  
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.css" />
  <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.css" />
  <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet"    href="css/main.css" />
  <!-- endbuild -->

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <!-- endbower -->
    <!-- endbuild -->
</head>

<body ng-app="digitalCoffee" ng-controller="MainController">

  <!-- Sidebars -->
  <div ng-include="'views/sidebar.html'" 
  ui-track-as-search-param='true'
  class="sidebar sidebar-left"></div>


  <div class="app" ng-swipe-right='Ui.turnOn("uiSidebarLeft")' ng-swipe-left='Ui.turnOff("uiSidebarLeft")'>

    <!-- Navbars -->

    <div class="navbar navbar-app navbar-absolute-top">
      <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
        Digital Coffee KPN
      </div>
      <div class="btn-group pull-left">
        <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
          <i class="fa fa-bars"></i> Menu
        </div>
      </div>
      <div class="btn-group pull-right">
        <div class="btn">
          <i class="fa fa-coffee"></i> {{ posts.length }}
        </div>
      </div>
    </div>


    <!-- App Body -->
    <div class="app-body" ng-class="{loading: loading}">
      <div ng-show="loading" class="app-content-loading">
        <i class="fa fa-spinner fa-spin loading-spinner"></i>
      </div>
      <div class="app-content">
        <ng-view></ng-view>
      </div>
    </div>

  </div>
  <!-- ~ .app -->

  <div ui-yield-to="modals"></div>

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <!-- Modules -->
  <script src="js/app.js"></script>

  <!-- Controllers -->
  <script src="js/controllers/controller.js"></script>

  <!-- Services -->
  <script src="js/services/connect.js"></script>

  <!-- Directives -->
  <script src="js/directives/directives.js"></script>
  <!-- endbuild -->

</body>
</html>
